<div class="h-100 row align-items-center">
    <div *ngIf="adventurer">
    <h3>{{ adventurer.name }}</h3>
    <h4>Race: {{ adventurer.race.name }}</h4>
    <h4>Class: {{ adventurer.class.name }}</h4>
    <h4>Background: {{ adventurer.background.name }}</h4>
    </div>


    <button (click)="generateAdventurer()" type="button" name="generate">Generate Adventurer</button>

</div>
